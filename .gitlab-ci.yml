run_tests:
  stage: test
  image: python:3.7
  script:
    - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python && /root/.poetry/bin/poetry config virtualenvs.create false
    - $HOME/.poetry/bin/poetry install --no-interaction
    - python -m readme_renderer README.rst >/dev/null
    - flake8 --ignore=W504,W601 cacheflow
    - cacheflow run examples/pipeline.yaml
    - cacheflow run examples/pipeline.yaml
    - noteflow examples/notebook.cfnb
    - noteflow examples/notebook.cfnb
    - python tests
    - apt-get update && apt-get install -y nodejs yarnpkg
    - yarnpkg global add @vue/cli
    - rm ui/yarn.lock
    - (cd ui && yarnpkg install)
    - (cd ui && yarnpkg run lint)
    - (cd ui && yarnpkg build)
    - mkdir cacheflow/web/ui cacheflow/web/ui/static
    - cp ui/dist/index.html cacheflow/web/ui/ && cp -r ui/dist/* cacheflow/web/ui/static/
