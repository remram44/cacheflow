<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>cacheflow</title>
    <style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}
    </style>
    <script>
<% if(NODE_ENV === 'production') { %>
  var loc = window.location;
  if(loc.protocol === 'https:') {
    window.API_WS_URL = 'wss:';
  } else {
    window.API_WS_URL = 'ws:';
  }
  window.API_WS_URL += '//' + loc.host;
<% } else { %>
  window.API_WS_URL = 'ws://localhost:7455';
<% } %>
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but cacheflow doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
